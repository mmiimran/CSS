<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>More font styles</title>
<style type="text/css">
p {font-style: normal;}
em {font-style: oblique;}
i {font-style: italic;}
</style>
</head>
<body>

<p>This paragraph has a 'font-style' of 'normal', which is why it looks... normal.  The exceptions are those elements that have been given a different style, such as <em>the 'EM' element</em> and <i>the 'I' element</i>, which get to be oblique and italic, respectively.</p>

</body>
</html>
