<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Different types of numeric variants</title>
<link rel="stylesheet" text="text/css" href="c/base.css">
<style type="text/css">
body {
	width: 60em;
	display: grid;
	flex-wrap: wrap;
	grid-template-columns: repeat(3,auto);
	gap: 1em 2.5em;
	justify-content: start;
	padding: 1em; padding-block-end: 0;
	font-size: 1.5em; line-height: 1.2;
	font-family: Literata, Helvetica;
}
h2 {
	content: attr(data-type); 
	font-variant-caps: normal; 
	font: bold 1em Consolas, monospace; 
	display: block; 
	text-align: center;
	padding-block-end: 0.25em; 
	margin-block-end: 0.5em; 
	border-bottom: 1px solid gray; 
	font-size: 1.2rem;
	height: 3em;
	display: flex;
	justify-content: center;
	align-items: end;
}
p {
	width: max-content;
	margin: 0.33em 0;
}
p[label]::before {
	content: "(" attr(label) ")";
	display: inline-block;
	width: 2.5em;
	font-size: 67%;
	font-weight: 300;
}

.variant1 {font-variant-numeric: slashed-zero;}
.variant2 {font-variant-numeric: diagonal-fractions;}
.variant3 {font-variant-numeric: stacked-fractions;}
.variant4 {font-variant-numeric: ordinal;}
.variant5 {font-variant-numeric: proprotional-nums;}
.variant6 {font-variant-numeric: tabular-nums;}
.variant7 {font-variant-numeric: lining-nums;}
.variant8 {font-variant-numeric: oldstyle-nums;}

.stacked-fractions span {display: inline-grid; grid-template-rows: auto auto; vertical-align: bottom; margin-top: -1em;}
.stacked-fractions :is(sup, sub) {font-size: 60%; text-align: center; padding-inline: 0.25ch;}
.stacked-fractions sup {border-bottom: 1px solid;}
.stacked-fractions sub {margin-top: -2px;}

.ordinal sup {font-size: 60%; letter-spacing: -1px; margin-left: -1px;}
.ordinal :is(sup:first-of-type, sup:last-of-type) {margin-left: -2px;}
</style>
</head>
<body>

<div>
<h2>slashed-zero</h2>
<p label="off">7890</p>
<p label="on" class="variant1">7890</p>
</div>

<div>
<h2>proprotional-nums /<br>tabular-nums</h2>
<p class="variant5">1234567890</p>
<p class="variant6">1234567890</p>
</div>

<div>
<h2>lining-nums /<br>oldstyle-nums</h2>
<p class="variant7">1234567890</p>
<p class="variant8">1234567890</p>
</div>

<div>
<h2>diagonal-fractions</h2>
<p label="off">1/2 &nbsp; 3/5 &nbsp; 8/13</p>
<p label="on" class="variant2">1/2 &nbsp; 3/5 &nbsp; 8/13</p>
</div>

<div class="stacked-fractions faked">
<h2>stacked-fractions†</h2>
<p label="off">1/2 &nbsp; 3/5 &nbsp; 8/13</p>
<p label="on" class="variant3">
<span><sup>1</sup><sub>2</sub></span> &nbsp; 
<span><sup>3</sup><sub>5</sub></span> &nbsp; 
<span><sup>8</sup><sub>13</sub></span>
</p>
</div>


<div class="ordinal faked">
<h2>ordinal†</h2>
<p label="off">1st 2nd 3rd 4th</p>
<p label="on">1<sup>st</sup> 2<sup>nd</sup> 3<sup>rd</sup> 4<sup>th</sup></p>
</div>

</body>
</html>
