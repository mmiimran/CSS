<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>The small-caps value in use</title>
<style type="text/css">
h1 {font-variant: small-caps;}
h1 code, p {font-variant: normal;}
</style>
</head>
<body>

<h1>The Uses of <code>font-variant</code></h1>
<p>
The property <code>font-variant</code> is very interesting.  Given how common its use is in print media and the relative ease of its implementation, it should be supported by every CSS1-aware browser.
</p>

</body>
</html>
