<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN"
			"http://www.w3.org/TR/REC-html40/strict.dtd">
<html>
<head>
<title>Stretching font characters</title>
<style type="text/css">
body {font-family: Futura;}
strong {font-stretch: extra-expanded;}
footer {font-stretch: extra-condensed;}
</style>
</head>
<body>

<p>
If there is one thing I can't <strong>stress enough</strong>, it's the value of image editors in producing books like this one.
</p>
<footer>Especially in footers.</footer>

</body>
</html>
