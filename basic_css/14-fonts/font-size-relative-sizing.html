<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Relative font sizing at the edges of the absolute sizes</title>
<style type="text/css">
body {font-size: medium}
h1 {font-size: xxx-large;}
em {font-size: larger;}
</style>
</head>
<body>

<h1>A Heading with <em>Emphasis</em> added</h1>
<p>This paragraph has some <em>emphasis</em> as well.</p>
<h1> xxx-large <em> (larger) </em> xxx-large </h1>

</body>
</html>
