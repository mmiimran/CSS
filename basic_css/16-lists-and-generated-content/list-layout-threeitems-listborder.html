<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN"
			"http://www.w3.org/TR/REC-html40/strict.dtd">
<html>
<head>
<title>Adding a list border</title>
<style type="text/css">
ul {width: 250px; border: 1px dashed red; padding-left: 0; margin-left: 40px;}
li {display: list-item; border: 1px dotted gray;}
</style>
</head>
<body>

<ul>
<li>Item the first</li>
<li>Item the second</li>
<li>Item the third</li>
</ul>

</body>
</html>
