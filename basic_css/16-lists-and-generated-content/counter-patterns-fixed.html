<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN"
			"http://www.w3.org/TR/REC-html40/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>A fixed counter pattern</title>
<style type="text/css">
@counter-style emoji {
    system: fixed;
    symbols: 😁 😉 😂 🤔 🙃;
}

ul.emoji {list-style: emoji;}
</style>
</head>
<body>

<ul class="emoji">
<li>one</li>
<li>two</li>
<li>three</li>
<li>four</li>
<li>five</li>
<li>six</li>
<li>seven</li>
</ul>

</body>
</html>
