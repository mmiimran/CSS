<!DOCTYPE html>
<html>
<head>
<title>Text set in progressive translucency, redux</title>
<style type="text/css">
p {margin: 0.33em;}
p.one {color: #000000FF;}
p.two {color: #000000CC;}
p.three {color: #00000099;}
p.four {color: #00000066;}
p.five {color: #00000033;}
</style>
</head>
<body>

<p class="one">[one] This is a paragraph.</p>
<p class="two">[two] This is a paragraph.</p>
<p class="three">[three] This is a paragraph.</p>
<p class="four">[four] This is a paragraph.</p>
<p class="five">[five] This is a paragraph.</p>

</body>
</html>
