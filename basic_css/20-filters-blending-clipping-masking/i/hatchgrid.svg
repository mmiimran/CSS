<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg viewbox="0 0 100 100" height="100" width="100" xmlns="http://www.w3.org/2000/svg" version="1.1">
	<g id="hatch-group">
		<rect x="0" y="0" width="100" height="100" stroke="black" stroke-width="10" fill="gray" />
		<path stroke-width="1" stroke="black" fill="hsla(0,100%,50%,0.5)"   d="M 0,0 50,50 100,0 z"/>
		<path stroke-width="1" stroke="black" fill="hsla(90,100%,50%,0.5)"  d="M 100,0 50,50 100,100 z"/>
		<path stroke-width="1" stroke="black" fill="hsla(180,100%,50%,0.5)" d="M 100,100 50,50 0,100 z"/>
		<path stroke-width="1" stroke="black" fill="hsla(270,100%,50%,0.5)" d="M 0,100 50,50 0,0 z"/>
	</g>
</svg>