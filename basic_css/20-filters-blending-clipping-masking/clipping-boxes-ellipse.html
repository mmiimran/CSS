<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Fitting an elliptical clip shape to various boxes</title>
<style type="text/css">
body {display: flex; justify-content: center;}
.arena ol {display: grid;
	grid-template-columns: repeat(3, 1fr);
	grid-template-rows: repeat(1, 1fr);
	grid-gap: 1em;}
}
</style>
<style type="text/css">
ol {position: relative; list-style: none; margin: 0; padding: 0;}
ol li {margin: 0 -2em;}
ol li img {width: 200px; display: block; background: hsl(343deg,50%,50%); padding: 2em; border: 2em solid hsla(434,50%,50%); margin: 2em;}
ol li b + * {display: block; width: 100%; text-align: center; font-size: 1.5em;}

li:nth-child(3) img {clip-path: ellipse(50% 50%) content-box;}
li:nth-child(2) img {clip-path: ellipse(50% 50%) padding-box;}
li:nth-child(1) img {clip-path: ellipse(50% 50%) margin-box;}
</style>
</head>
<body>

<div class="arena">

<ol>
<li><b><img src="i/Nozyce_stajenne-do_strzyzenia_grzyw_konskich.jpg"></b><code>margin-box</code></li>
<li><b><img src="i/Nozyce_stajenne-do_strzyzenia_grzyw_konskich.jpg"></b><code>padding-box</code></li>
<li><b><img src="i/Nozyce_stajenne-do_strzyzenia_grzyw_konskich.jpg"></b><code>content-box</code></li>
</ol>

</div>

</body>
</html>
