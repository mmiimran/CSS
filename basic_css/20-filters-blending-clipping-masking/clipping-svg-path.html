<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>An image clipped with a scaling SVG clip path</title>
<style type="text/css">
.arena {display: flex; justify-content: center; align-items: center;}
img {display: block; width: 1000px; height: 500px;
	clip-path: path("M 500,0 L 1000,250 L 500,500 L 0,250");}
</style>
</head>
<body>

<div class="arena">
<img src="i/Nozyce_stajenne-do_strzyzenia_grzyw_konskich.jpg">
</div>

</body>
</html>
