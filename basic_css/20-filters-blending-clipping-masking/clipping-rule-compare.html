<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>The two shape-filling options</title>
<style type="text/css">
body {display: flex; justify-content: center;}
.arena ol {display: grid;
	grid-template-columns: repeat(2, 1fr);
	grid-template-rows: repeat(1, 1fr);
	grid-gap: 3em;}
}
</style>
<style type="text/css">
ol {position: relative; list-style: none; margin: 0; padding: 0;}
ol li {background: 
	radial-gradient(rgba(255,255,255,0.5) 50%, white 75%),
	linear-gradient(42deg, white 45%, teal, white 65%);}
ol li img {width: 250px;}
ol li b + * {display: block; width: 100%; text-align: center; font-size: 1.5em;}

</style>
</head>
<body>

<div class="arena">

<ol>
<li><b><img src="i/star-nonzero.svg"></b><code>nonzero</code></li>
<li><b><img src="i/star-evenodd.svg"></b><code>evenodd</code></li>
</ol>

</div>

</body>
</html>
