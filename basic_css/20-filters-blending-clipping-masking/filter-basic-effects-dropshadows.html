<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Drop shadows and alpha channels</title>
<style type="text/css" media="scresen">
.arena, .arena * {outline: 1px dotted red;}
</style>
<style type="text/css">
body {font-size: 1.25em;}
.arena {display: flex; align-items: center;}
.arena > figure {padding-right: 1.5em;}
.arena > figure figcaption {font-style: italic; font-size: 1.2em;}
.arena figure {margin: 0;}
.arena figcaption {text-align: center;}
.arena ol {display: grid;
	grid-template-rows: 1fr 1fr; grid-template-columns: 1fr 1fr;
	grid-auto-flow: column;
	gap: 0 5em;
	list-style: none; margin: 0; padding: 0;}
.arena ol li figure {display: flex; flex-direction: column; align-items: center;
	padding: 0.75em 0 0;
	font: 1em Consolas, monospace;}
.arena ol li figcaption {padding: 0.75em 0;}
.arena img {height: 200px; width: 200px;}
.arena li:nth-child(1) img {filter: drop-shadow(2px 2px 2px);}
.arena li:nth-child(2) img {filter: drop-shadow(0.5em 0.33em 0.5em red);}
.arena li:nth-child(3) img {filter: drop-shadow(-0.5em -0.25em 3px gray);}
.arena li:nth-child(4) img {filter: drop-shadow(0 0 0.5em yellow) drop-shadow(0.5em 0.75em 30px gray);}
</style>
</head>
<body>

<div class="arena">
<figure><img src="i/cloud.svg"><figcaption>Original image</figcaption></figure>
<ol>
<li><figure><img src="i/cloud.svg"><figcaption>drop-shadow(2px 2px 2px)</figcaption></figure></li>
<li><figure><img src="i/cloud.svg"><figcaption>drop-shadow(0.5em 0.33em 0.5em red)</figcaption></figure></li>
<li><figure><img src="i/cloud.svg"><figcaption>drop-shadow(-0.5em -0.25em 3px gray)</figcaption></figure></li>
<li><figure><img src="i/cloud.svg"><figcaption>drop-shadow(0 0 0.5em yellow)<br>drop-shadow(0.5em 0.75em 30px gray)</figcaption></figure></li>
</ol>

</div>

</body>
</html>
