<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Brightness, contrast, and saturation filter effects</title>
<style type="text/css" media="screens">
.arena, .arena * {outline: 1px dotted red;}
</style>
<style type="text/css">
body {font-size: 1.25em;}
.arena {display: flex; align-items: center;}
.arena > figure {padding-right: 1.5em;}
.arena > figure figcaption {font-style: italic; font-size: 1.2em;}
.arena figure {margin: 0;}
.arena figcaption {text-align: center;}
.arena ol {display: grid;
	grid-template-rows: 1fr 1fr; grid-template-columns: repeat(3,1fr);
	grid-auto-flow: column;
	list-style: none; margin: 0; padding: 0; width: 100%;}
.arena ol li figure {display: flex; flex-direction: column; align-items: center;
	padding: 0.75em 0 0;
	font: 1em Consolas, monospace;}
.arena ol li figcaption {padding: 0.75em 0;}
.arena img {height: 200px; width: 200px;}
.arena li:nth-child(1) img {filter: brightness(0.5);}
.arena li:nth-child(2) img {filter: brightness(2);}
.arena li:nth-child(3) img {filter: contrast(0.5);}
.arena li:nth-child(4) img {filter: contrast(2);}
.arena li:nth-child(5) img {filter: saturate(0.5);}
.arena li:nth-child(6) img {filter: saturate(2);}
.arena li:nth-child(7) img {filter: hue-rotate(90deg);}
.arena li:nth-child(8) img {filter: hue-rotate(215deg);}
</style>
</head>
<body>

<div class="arena">
<figure><img src="i/Compass_Card.png"><figcaption>Original image</figcaption></figure>
<ol>
<li><figure><img src="i/Compass_Card.png"><figcaption>brightness(0.5)</figcaption></figure></li>
<li><figure><img src="i/Compass_Card.png"><figcaption>brightness(2)</figcaption></figure></li>
<li><figure><img src="i/Compass_Card.png"><figcaption>contrast(0.5)</figcaption></figure></li>
<li><figure><img src="i/Compass_Card.png"><figcaption>contrast(2)</figcaption></figure></li>
<li><figure><img src="i/Compass_Card.png"><figcaption>saturate(0.5)</figcaption></figure></li>
<li><figure><img src="i/Compass_Card.png"><figcaption>saturate(2)</figcaption></figure></li>
</ol>

</div>

</body>
</html>
