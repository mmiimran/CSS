<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Hue, saturation, luminosity, and color blending</title>
<style type="text/css">
body {display: flex; justify-content: center;}
.arena {display: grid;
	grid-template-columns: repeat(4, 250px);
	grid-template-rows: repeat(2, 250px);
	grid-gap: 5em 40px;
	padding-bottom: 3em;
}
</style>
<style type="text/css">
ol {position: relative; height: 250px; width: 250px; list-style: none; margin: 0; padding: 0;}
ol li {height: 100%; width: 100%; position: absolute; top: 0; left: 0;}
ol li > * {width: 100%; text-align: center; position: absolute; top: 100%; margin-top: 0.33em; font-size: 1.5em;}
ol li:nth-child(1) {
	background-image:
		url(i/Kitchen-Dough-Blender.jpg),
		url(i/Kitchen-Dough-Blender.jpg),
		url(i/Kitchen-Dough-Blender.jpg),
		linear-gradient(135deg, gray, gray);
	background-position: top left, top right, bottom left, bottom right;
	background-size: 50% 50%;
	background-repeat: no-repeat;
	z-index: 2;
	}
ol li:nth-child(2) {
	background-image:
		url(i/Kitchen-Dough-Blender.jpg),
		linear-gradient(135deg, red, white),
		linear-gradient(135deg, green, white),
		linear-gradient(135deg, blue, white);
	background-position: top left, top right, bottom left, bottom right;
	background-size: 50% 50%;
	background-repeat: no-repeat;
	}

.examples {width: 540px; grid-area: 1/2;}
.examples li {width: 250px;}
.hue {grid-area: 2/1;}
.saturation {grid-area: 2/2;}
.color {grid-area: 2/3;}
.luminosity {grid-area: 2/4;}

.examples li:nth-child(2) {left: auto; right: 0%;}
.hue li:first-child {mix-blend-mode: color-dodge;}
.saturation li:nth-child(1) {mix-blend-mode: saturation;}
.color li:nth-child(1) {mix-blend-mode: color;}
.luminosity li:nth-child(1) {mix-blend-mode: luminosity;}
</style>
</head>
<body>

<div class="arena">

<ol class="examples">
<li><em>foreground</em></li>
<li><em>background</em></li>
</ol>

<ol class="hue">
<li><code>hue</code></li>
<li></li>
</ol>

<ol class="saturation">
<li><code>saturation</code></li>
<li></li>
</ol>

<ol class="color">
<li><code>color</code></li>
<li></li>
</ol>

<ol class="luminosity">
<li><code>luminosity</code></li>
<li></li>
</ol>

</div>

</body>
</html>
