<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="utf-8"/>
<title>Bad animation-duration value</title>
<link href="../styles/style-edit.css" rel="stylesheet">
<style>
div {
	padding: 20px;
	border: 5px black solid!important;
	font-family: sans-serif;
	text-align: center;
	font-size: 2rem;
}
@keyframes red {
	from, 30% {
		background-color: #f00;
	}
	to {
		background-color: #f33;
	}
}
@keyframes green {
	from, 30% {
		background-color: #030;
	}
	to {
		background-color: #393;
	}
}
@keyframes blue {
	from, 30% {
		background-color: #0000ff;
	}
	to {
		background-color: #33f;
	}
}
</style>
</head>
<body>
<style contenteditable id="editme">div {
	animation-name: red, green, blue;
	animation-iteration-count: 1;
	animation-duration: 4s, 0, 2s;
	animation-delay: 2s;
}
</style>
<div id="blue"><p>Does the animation even happen?</p></div>
<script>
  var foo = document.getElementById('blue');
  console.log('foo');
  foo.addEventListener( 'webkitAnimationEnd',
    function( event ) {
        console.log('animation end');
    },
    false );
  foo.addEventListener( 'webkitAnimationStart',
    function( event ) {
        console.log('animation start');
    },
    false );
    foo.addEventListener( 'animationend',
    function( event ) {
        console.log('animation end');
    },
    false );
  foo.addEventListener( 'animationstart',
    function( event ) {
        console.log('animation start');
    },
    false );
</script>
</body>
</html>
