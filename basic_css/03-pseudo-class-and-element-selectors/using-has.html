<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Using :has() to select elements</title>
<style type="text/css">
body {max-width: 40em;}
div > img {max-height: 6em;}
div > * img {max-height: 1.25em;}

div:has(img) {
	border: 3px double gray;
}
</style>
</head>
<body>

<div>
   <img src="i/masthead.jpg" alt="">
</div>
<div>
   <p>No image here!</p>
</div>
<div>
   <p>This has text and <img src="i/redbox.gif" alt="an image">.
</div>

</body>
</html>
