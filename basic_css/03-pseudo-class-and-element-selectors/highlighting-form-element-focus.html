<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Highlighting a form element that has focus</title>
<style type="text/css">
input:focus {background: silver; font-weight: bold;}
</style>
</head>
<body>

<form>
<table>
<tr>
<th>Name</th>
<td><input type="text"></td>
</tr>
<tr>
<th>Title</th>
<td><input type="text"></td>
</tr>
<tr>
<th>E-mail</th>
<td><input type="text"></td>
</tr>
</form>

</body>
</html>
