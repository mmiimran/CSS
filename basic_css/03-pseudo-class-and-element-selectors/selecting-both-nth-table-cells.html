<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<base href="http://www.meerkat.web/">
<title>Selecting both :nth-child and :nth-of-type table cells</title>
<style type="text/css">
table {border-spacing: 0; border-collapse: separate; padding: 1em;}
th, td {padding: 0.25em 0.33em; border-top: 1px solid silver;}
tr + tr :is(th, td) {border-bottom: 1px solid silver;}
td:nth-child(even) {background: silver;}
td:nth-of-type(even) {text-decoration: underline;}
</style>
</head>
<body>

<table>
<tr>
   <th scope="row">Count</th><td>7</td><td>6</td><td>11</td><td>17</td><td>3</td><td>21</td>
</tr>
<tr>
   <td>R</td><td>X</td><td>-</td><td>C</td><td>%</td><td>A</td><td>I</td>
</tr>
</table>

</body>
</html>
