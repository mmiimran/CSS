<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>The ::first-line pseudo-element in action</title>
<style type="text/css">
p::first-line {
  font-size: 150%;
  color: purple;
}
</style>
</head>
<body>

<p>
This is a paragraph of text that has only
one stylesheet applied to it. That style
causes the first line to be big and purple.
No other line will have those styles applied.
</p>

</body>
</html>
