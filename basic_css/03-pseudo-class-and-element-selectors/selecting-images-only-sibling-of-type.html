<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Selecting images that are the only sibling of their type</title>
<style type="text/css">
img {vertical-align: bottom;}
a {display: block;}
a[href] img:only-of-type {border: 5px solid black;}
</style>
</head>
<body>

<a href="http://w3.org/"><b>•</b><img src="i/w3.png" alt="W3C"></a>
<a href="http://w3.org/"><span><b>•</b><img src="i/w3.png" alt="W3C"></span></a>

</body>
</html>
