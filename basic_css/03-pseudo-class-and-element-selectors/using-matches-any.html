<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<base href="http://www.meerkat.web/">
<title>Using :matches-any to select elements</title>
<style type="text/css">
:is(ol, ul) :is(ol, ul) li {font-style: italic;}
</style>
</head>
<body>

<ul>
<li>It's a list</li>
<li>A right smart list
<ol>
<li>Within, another list
<ul>
<li>This is <em>deep</em></li>
<li>So <em>very</em> deep</li>
</ul></li>
<li>A list of lists to see</li>
</ol></li>
<li>And all the lists for me!</li>
</ul>

</body>
</html>
