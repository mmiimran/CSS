<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Styling the button in a file submission input</title>
<style type="text/css">
form {margin: 1em;}
form + form input::file-selector-button {
	border: thick solid gray;
	border-radius: 2em;
}
</style>
</head>
<body>

<form>
Select file from computer <input type="file">
</form>
<form>
Select file from computer <input type="file">
</form>

</body>
</html>
