<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Selecting elements using :focus-within</title>
<style type="text/css">
body {width: 20em;}
nav {padding: 0.5em;}
a {padding: 0.25em;}
nav:focus-within {border: 3px solid silver;}
a:focus-visible {outline: 2px solid currentColor;}
</style>
</head>
<body>

<nav>
<a href="home.html">Home</a>
<a href="about.html">About</a>
<a href="contact.html">Contact</a>
</nav>

</body>
</html>
