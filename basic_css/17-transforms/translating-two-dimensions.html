<!DOCTYPE html>
<html>
<head>
<title>Translating in two dimensions</title>
<style type="text/css">
body {display: grid; grid-template-columns: repeat(4, 1fr); gap: 50px 35px; max-width: min-content; padding-block: 35px; padding-inline: 10px 35px;}

div {border: 1px solid red; position: relative;
	background: url(i/frame-sq.png); background-size: 100% 100%; background-origin: border-box;}
img {height: 150px; width: 150px; vertical-align: bottom; opacity: 0.9;}

figure {margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center;}
figcaption {margin-block: 35px 0; white-space: pre; font: 24px Consolas, monospace; position: relative; z-index: 5;}

#ex01 {transform: translate(50px);}
#ex02 {transform: translate(50%);}
#ex03 {transform: translate(0,25px);}
#ex04 {transform: translate(0,-25px);}
#ex05 {transform: translate(20%,20%);}
#ex06 {transform: translate(-20%,-20%);}
#ex07 {transform: translate(110%,50px);}

</style>
</head>
<body>

<figure><div><img src="i/box.png" alt="" id="ex01"></div><figcaption>translate(50px)</figcaption></figure>
<figure><div><img src="i/box.png" alt="" id="ex02"></div><figcaption>translate(50%)</figcaption></figure>
<figure><div><img src="i/box.png" alt="" id="ex03"></div><figcaption>translate(0,25px)</figcaption></figure>
<figure><div><img src="i/box.png" alt="" id="ex04"></div><figcaption>translate(0,-25px)</figcaption></figure>
<figure><div><img src="i/box.png" alt="" id="ex05"></div><figcaption>translate(20%,20%)</figcaption></figure>
<figure><div><img src="i/box.png" alt="" id="ex06"></div><figcaption>translate(-20%,-20%)</figcaption></figure>
<figure><div><img src="i/box.png" alt="" id="ex07"></div><figcaption>translate(110%,50px)</figcaption></figure>

</body>
</html>
