<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Dealing with hard resets in repeating-gradient images</title>
<style type="text/css">
h1 {width: 800px;}
	h1.exmpl1 {background:
		repeating-linear-gradient(-45deg, purple 0px, gold 50px)
		top left;}
	h1.exmpl2 {background:
		repeating-linear-gradient(-45deg, purple 0px, gold 50px, purple 100px)
		top left;}
</style>
 </head>
 <body>

<h1 class="exmpl1">This is an H1, yo.</h1>
<h1 class="exmpl2">This is an H1, yo.</h1>

</body>
</html>
