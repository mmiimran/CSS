<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>The placement and sizing of the gradient line</title>
<style type="text/css">
body {padding: 2em; display: flex; max-width: max-content;}
body > div {height: 200px; width: 400px; margin: 50px 20px;}
div.example {background-image: linear-gradient(
		55deg, #4097FF, #FFBE00, #4097FF
	);
	position: relative;}
div.gradline {
	background-color: black;
	position: absolute; top: 50%; left: 0;
	margin: -2px 0 0; height: 4px; width: 442px;
	transform: translateX(-21px) rotate(-35deg);
	background-clip: content-box; padding-right: 10px; box-sizing: border-box;}
div.imagebox {border: 1px dotted red; position: relative;}

.gradline b {font: 1.25em Helvetica, sans-serif;}
b.pnt {display: inline-block; transform: rotate(35deg);}
b.st {position: absolute; top: 1em; left: -4%; width: 3em; text-align: center;}
b.md {position: absolute; top: -3.5em; left: 46%; rotate: 55deg; opacity: 0.67;}
b.en {position: absolute; top: -1em; left: 102%;}
b.label {position: absolute; top: 5px; left: 67%; width: 10em; margin-left: -5em; text-align: center;}

.gradline img {position: absolute; right: 0; top: -5px; height: 15px;}
.example .gradline {opacity: 0.5;}
.example .gradline {background: transparent;}
.example .gradline img {display: none;}

div.line {position: absolute; top: 0; height: 2px; width: 33px;
	transform: rotate(-90deg); background: rgba(0,0,0,0.5);
	mask: repeating-linear-gradient(90deg, #000 0 0.75em, transparent 0.75em 1em);}
div.st.line {transform-origin: 0 50%; left: 0;}
div.mid.line {transform-origin: 50% 50%; left: calc(50% - 122px); width: 244px;}
div.en.line {transform-origin: 100% 50%; right: 0;}
</style>
 </head>
 <body>

<div class="imagebox">
<div class="gradline">
<b class="st pnt">starting point</b>
<div class="st line"></div>
<b class="md pnt">midline</b>
<div class="mid line"></div>
<b class="label">gradient line</b>
<b class="en pnt">ending point</b>
<div class="en line"></div>
<img src="i/arrowhead.png">
</div>
</div>

<div class="example">
<div class="gradline">
<div class="mid line"></div>
<img src="i/arrowhead.png">
</div>
</div>

</body>
</html>
