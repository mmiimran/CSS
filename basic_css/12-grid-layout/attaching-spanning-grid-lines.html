<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN"
			"http://www.w3.org/TR/REC-html40/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Spanning grid lines</title>
<link rel="stylesheet" type="text/css" href="c/grid-baseline.css">
<style type="text/css">
	#grid {position: relative;
		display: grid;
		grid-template-rows: repeat(4, 4rem); grid-template-columns: repeat(5, 1fr);}
	.box01 {grid-row: 1; grid-column-start: 3; grid-column-end: span 2;}
	.box02 {grid-row: 2; grid-column-start: span 2; grid-column-end: 3;}
	.box03 {grid-row: 3; grid-column-start: 1; grid-column-end: span 5;}
	.box04 {grid-row: 4; grid-column-start: span 1; grid-column-end: 5;}

span[class*="box"] {z-index: 1;}


.labels#col {display: grid; grid-template-rows: 4rem; grid-template-columns: repeat(6, 1fr);}
.labels#row {display: grid; grid-template-rows: repeat(5, 4rem); grid-template-columns: min-content;}

.labels#col {position: absolute; bottom: 100%; left: 0; width: 120%; margin: 0 -1px; padding: 0;}
.labels#row {position: absolute; top: 0; height: 25rem; right: 100%; margin: -1px 0;}

.labels#col li {display: flex; justify-content: end; align-items: start; flex-flow: column;}
.labels#row li {display: flex; justify-content: end; align-items: start; flex-flow: row;}

.labels li.line.label i {color: rebeccapurple; font: 1em Arvo, sans-serif;}
.labels#col li.line.label i {border-left: 1px solid; padding-left: 0.25em;}
.labels#col li i:last-child {padding-bottom: 0.5em;}
.labels#col li.high i:last-child {padding-bottom: 4em;}

.labels .line.col.label  {grid-template-row: 1; grid-template-column: auto / span 1;}

.labels li.line.label i {color: rebeccapurple; font: 1em Arvo, sans-serif;}
.labels#col li.line.label i {border-left: 1px solid; padding-left: 0.25em;}
.labels#row li.line.label i {border-top: 1px solid; padding-top: 0.25em;}

.labels#row li i {padding-right: 0.5em;}
.labels#col li i:last-child {padding-bottom: 0.5em;}
.labels#col li.high i:last-child {padding-bottom: 4em;}


</style>
</head>
<body>

<div class="grid boxed gridlines" id="grid">
<span class="box01">1</span>
<span class="box02">2</span>
<span class="box03">3</span>
<span class="box04">4</span>
<span class="gridlines"></span>
<span class="gridlines"></span>
<span class="gridlines"></span>
<span class="gridlines"></span>
<span class="gridlines"></span>
<span class="gridlines"></span>
<span class="gridlines"></span>
<span class="gridlines"></span>
<span class="gridlines"></span>
<span class="gridlines"></span>
<ul class="labels" id="col">
<li class="col line label"><i>1</i></li>
<li class="col line label"><i>2</i></li>
<li class="col line label"><i>3</i></li>
<li class="col line label"><i>4</i></li>
<li class="col line label"><i>5</i></li>
<li class="col line label"><i>6</i></li>
</ul>

<ul class="labels" id="row">
<li class="row line label"><i>1</i></li>
<li class="row line label"><i>2</i></li>
<li class="row line label"><i>3</i></li>
<li class="row line label"><i>4</i></li>
<li class="row line label"><i>5</i></li>
</ul>
</div>


</body>
</html>
