<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Links shaped like word balloons</title>
<link rel="stylesheet" type="text/css" href="c/basic.css">
<style type="text/css">
.arena {display: flex; align-items: start;}
body {width: auto; max-width: max-content; font: 1.25em/1.25 Calibri, Arial, Helvetica, sans-serif;}
</style>
<style type="text/css">
nav {
	display: flex;
	gap :1ch;
}
nav a {
	padding: 0.25em 0.5em;
	color: black;
	border: 2px solid gray;
	border-radius: 2em;
     border-bottom-left-radius: 0;
}
 </style>
</head>
<body>

<main class="arena">

<nav>
<a href="#">Chapter 1</a>
<a href="#">Chapter 2</a>
<a href="#">Chapter 3</a>
<a href="#">Chapter 4</a>
<a href="#">Chapter 5</a>
</nav>

</main>

</body>
</html>
