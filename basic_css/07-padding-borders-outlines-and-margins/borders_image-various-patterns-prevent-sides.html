<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN"
			"http://www.w3.org/TR/REC-html40/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Various patterns that prevent side slices</title>
<link rel="stylesheet" type="text/css" href="c/pbom-baseline.css">
<style type="text/css">
body {width: min-content;}
ol {display: grid; grid-template-columns: repeat(3, 1fr); gap: 0 2em;}
ol, li {padding: 1em 0 2em; margin: 0;}
ol li {list-style: none; float: left; margin: 0 4.5em;}
p.image-box {border: 1px solid black; width: 150px; height: 150px;
	position: relative;}

p b {position: absolute; font: 1.33em Consolas, monospace; border: 1px dotted rgba(0,0,0,0.5);}
b.t, b.b {left: -3rem; right: -3rem;}
b.t {left: 0;}
b.b {right: 0;}
b.r, b.l {top: -2rem; bottom: -2rem; padding: 0 0.25rem;}
b.r {top: 0;}
b.l {bottom: 0;}

b.t {border-width: 0 0 2px 0; top: 0;
	background: url(i/arrow-down.png) no-repeat 92% 100%;
	background-size: 10px auto;}
b.r {border-width: 0 0 0 2px; right: 0;
	background: url(i/arrow-left.png) no-repeat 0% 98%;
	background-size: auto 10px;}
b.b {border-width: 2px 0 0 0; bottom: 0;
	background: url(i/arrow-up.png) no-repeat 6% 0%;
	background-size: 10px auto;}
b.l {border-width: 0 2px 0 0; left: 0;
	background: url(i/arrow-right.png) no-repeat 100% 2%;
	background-size: auto 10px;}

p.image-box {background:
	linear-gradient(#FFF9, #FFF9),
	url(i/circle.png) 50% 50% / cover no-repeat;
	}
p b i {position: absolute; font-style: normal;}
b.t i {right: -1em; bottom: 0%; margin-bottom: 0;}
b.r i {bottom: -1.25em; left: 0%; margin-left: 0.25em;}
b.b i {left: -1.25em; top: 0%; margin-top: 0.125em;}
b.l i {top: -1em; right: 0%; margin-right: 0.25em;}

#li01 b.t {bottom: 49%;}
#li01 b.r {left: 49%;}
#li01 b.b {top: 50%;}
#li01 b.l {right: 50%;}

#li02 b.t {bottom: 33%;}
#li02 b.r {left: 33%;}
#li02 b.b {top: 33%;}
#li02 b.l {right: 33%;}

#li03 b.t {bottom: 25%;}
#li03 b.r {left: 33%;}
#li03 b.b {top: 42%;}
#li03 b.l {right: 50%;}

#results li {
	border: 2em solid;
	border-image-source: url(i/circle.png);
	margin: 0 1em;
	padding: 0;
	font-size: 1.33em;}
#results li:nth-child(1) {border-image-slice: 50%;}
#results li:nth-child(2) {border-image-slice: 67%;}
#results li:nth-child(3) {border-image-slice: 75% 67% 58% 50%;}
</style>
</head>
<body>

<ol>
<li id="li01">
<p class="image-box">
<b class="t"><i>50%</i></b>
<b class="r"><i>50%</i></b>
<b class="b"><i>50%</i></b>
<b class="l"><i>50%</i></b>
</p>
</li>
<li id="li02">
<p class="image-box">
<b class="t"><i>67%</i></b>
<b class="r"><i>67%</i></b>
<b class="b"><i>67%</i></b>
<b class="l"><i>67%</i></b>
</p>
</li>
<li id="li03">
<p class="image-box">
<b class="t"><i>75%</i></b>
<b class="r"><i>67%</i></b>
<b class="b"><i>58%</i></b>
<b class="l"><i>50%</i></b>
</p>
</li>
</ol>

<ol id="results">
<li>The result of the slices shown immediately above.</li>
<li>The result of the slices shown immediately above.</li>
<li>The result of the slices shown immediately above.</li>
</ol>

</body>
</html>
