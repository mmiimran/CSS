<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Logical border styles</title>
<link rel="stylesheet" type="text/css" href="c/basic.css">
<style type="text/css">
.arena {display: flex; align-items: start;}
body {width: auto; font: 1.25em/1.25 Calibri, Arial, Helvetica, sans-serif;}
[id^="cb"] {margin: 1em; position: relative;}
[id^="cb"] p {background: silver;}
[id^="cb"] code {font-size: 95%;}
</style>
<style type="text/css">
[id^="cb"] {border: 0 solid;}  /* "cb" for "containing block" */
p { inline-size: 20ch; margin-block: 0; padding: 0.5em; border-width: thick;
	border-block-style: solid double; border-inline-style: dashed dotted;
}

#cb1 {writing-mode: horizontal-tb;}
#cb1 p {inline-size: 30ch;}
#cb2 {writing-mode: vertical-rl;}
#cb3 {writing-mode: vertical-lr;}
 </style>
</head>
<body>

<main class="arena">

<div id="cb1">
<p>This is a paragraph with some text.  Its block-side border styles are <code>solid</code> and <code>double</code>, and its inline-side border styles are <code>dashed</code> and <code>dotted</code>.</p>
</div>
<div id="cb2">
<p>This is a paragraph with some text.  Its block-side border styles are <code>solid</code> and <code>double</code>, and its inline-side border styles are <code>dashed</code> and <code>dotted</code>.</p>
</div>
</main>

</body>
</html>
