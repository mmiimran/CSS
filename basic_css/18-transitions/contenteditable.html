<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">	
<title>Contenteditable changing on focus</title>
</head>
<body>
<style>
@import url(../styles/style-edit.css);
p {
	font-family: "Lucida Sans Unicode","Lucida Grande",sans-serif;
	font-size: 2em;
	padding: 1ch;
	box-shadow: 2px 2px 2px rgb(0 0 0 / 0.3);
	border: 1px solid rgb(0 0 0 / 0.3);
	width: 80%;
	margin: 1ch auto; 
}
</style>
<style contenteditable id="editme">p[contenteditable] {
	background-color: rgb(0 0 0 / 0); 
}
p[contenteditable]:focus {
	background-color: rgb(0 0 0 / 0.1); 
}
</style>
<p contenteditable>Try to edit this paragraph text, and those styles</p>
</body>
</html>
