<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Step timing functions</title>
<style type="text/css">
html {background: silver;}
body {background: white; padding: 1em; display: flex; flex-wrap: wrap; justify-content: center; gap: 2.5em 2em; width: 48em; max-width: 90vw;}
figure {margin: 0; padding: 0;}
figcaption {font: bold 1.25em Noah; text-align: center;}
svg {height: 10em; width: auto; aspect-ratio: 1/1; background: url(i/step-timing-functions.svg);}
svg path {stroke: #000; stroke-width: 1.5; fill: none;}
</style>
</head>
<body>

<figure>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 70">
<path d="M 10,60 v -10 h 10 v -10 h 10 v -10 h 10 v -10 h 10 v -10 h 10"/>
</svg>
<figcaption>steps(5, jump-start)</figcaption>
</figure>

<figure>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 70">
<path d="M 10,60 h 10 v -10 h 10 v -10 h 10 v -10 h 10 v -10 h 10 v -10 "/>
</svg>
<figcaption>steps(5, jump-end)</figcaption>
</figure>

<figure>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 70">
<path d="M 10,60 v -8.33 h 10 v -8.33 h 10 v -8.33 h 10 v -8.33 h 10 v -8.33 h 10 v -8.33"/>
</svg>
<figcaption>steps(5, jump-both)</figcaption>
</figure>

<figure>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 70">
<path d="M 10,60 h 10 v -12.5 h 10 v -12.5 h 10 v -12.5 h 10 v -12.5 h 10"/>
</svg>
<figcaption>steps(5, jump-none)</figcaption>
</figure>

<figure>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 70">
<path d="M 10,60 v -50 h 50"/>
</svg>
<figcaption>steps(1, jump-start)<br>step-start</figcaption>
</figure>

<figure>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 70">
<path d="M 10,60 h 50 v -51"/>
</svg>
<figcaption>steps(1, jump-end)<br>step-end</figcaption>
</figure>


</body>
</html>
