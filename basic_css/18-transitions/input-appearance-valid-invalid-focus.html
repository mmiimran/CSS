<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8" />
<title>The inputâ€™s appearance in the valid, invalid, and focused states</title>
<style>
@import url(../styles/style-edit.css);
ul {list-style-type: none;}
li {margin: 1em; margin: 10px 100px;}
input {
  border: 3px solid;
  box-shadow: none;
  outline: none;
	font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
	font-size: 2em;
	padding: 10px;
	box-shadow: 2px 2px 2px rgb(0 0 0 / 0.3);
	
}
</style>
</head>
<body>
<style contenteditable id="editme">/* Matches some of the time, only when valid. */
input:valid {
	border-color: green;
}
/* matches  some of the time, when the prior selector does NOT match. */
input:invalid {
	border-color: red;
}
/* matches  some of the time, whether the input is valid or invalid */
input:focus {
	border-color: yellow;
}</style>
<ul>
<li>
<input type="text" pattern="valid" value="valid">
</li>
<li>
<input type="text" pattern="valid" value="not valid">
</li>
<li>
<input type="text" pattern="valid" value="has focus" autofocus>
</li>
</ul>
</body>
</html>
