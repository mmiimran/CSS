<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Various decoration thicknesses</title>
<link rel="stylesheet" type="text/css" href="ch06.css">
<style type="text/css">
body {display: flex; justify-content: space-between;}
h1 {margin-top: 0;}
div::after {content: "." attr(class); display: block; font: 1.5em Consolas, monospace; text-align: center; padding-top: 0.67em; opacity: 0.67;}
h1, p {text-decoration-line: underline;}
.tiny * {text-decoration-thickness: 1px;}
.embased * {text-decoration-thickness: 0.333em;}
.percent * {text-decoration-thickness: 10%;}
</style>
</head>
<body>

<div class="tiny">
<h1>A heading-1</h1>
<p>A paragraph with some text.</p>
</div>
<div class="embased">
<h1>A heading-1</h1>
<p>A paragraph with some text.</p>
</div>
<div class="percent">
<h1>A heading-1</h1>
<p>A paragraph with some text.</p>
</div>


</body>
</html>
