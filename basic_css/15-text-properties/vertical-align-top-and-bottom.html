<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Top and bottom alignment</title>
<link rel="stylesheet" type="text/css" href="ch06.css">
<style type="text/css">
p {font-size: 2em; margin: 0;}
.soarer {vertical-align: top;}
.feeder {vertical-align: bottom;}
</style>
</head>
<body class="l2up">

<p>This paragraph, as you can see, contains
first a <img src="i/tall.gif" alt="tall" class="feeder" /> image and
then a <img src="i/short.gif" alt="short" class="feeder" /> image,
and then some text that is not tall.</p>

<p>And in this paragraph, as before, we have
first a <img src="i/tall.gif" alt="tall" class="soarer" /> image and
then a <img src="i/short.gif" alt="short" class="soarer" /> image,
and then some text that is not tall.</p>

</body>
</html>
