<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Various underline offsets</title>
<link rel="stylesheet" type="text/css" href="ch06.css">
<style type="text/css">
p {text-decoration-line: underline; font-size: 1em;}
p.one {text-underline-offset: auto;}
p.two {text-underline-offset: 2px;}
p.three {text-underline-offset: -2px;}
p.four {text-underline-offset: 0.5em;}
p.five {text-underline-offset: 15%;}
</style>
</head>
<body>

<p class="one">This text’s underline has been auto-placed.</p>
<p class="two">This text’s underline has been offset 2px.</p>
<p class="three">This text’s underline has been offset -2px.</p>
<p class="four">This text’s underline has been offset 0.5em.</p>
<p class="five">This text’s underline has been offset 15%.</p>

</body>
</html>
