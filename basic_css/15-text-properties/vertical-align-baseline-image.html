<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN"

<html>
<head>
<title>Baseline alignment of an image</title>
<link rel="stylesheet" type="text/css" href="ch06.css">
<style type="text/css">
body {width: 500px;}
img {vertical-align: baseline;}
</style>
</head>
<body>

<p>The image found in this paragraph <img src="i/dot.gif" alt="A dot" /> has its 
bottom edge aligned with the baseline of the text in the paragraph.</p>

</body>
