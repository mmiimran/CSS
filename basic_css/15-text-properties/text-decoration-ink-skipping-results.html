<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Ink-skipping approaches</title>
<link rel="stylesheet" type="text/css" href="ch06.css">
<style type="text/css">
body.l3up {flex-wrap: wrap;}
p {font-size: 4.5em; line-height: 1.1; margin: 0.5em 0;}
p {text-decoration: underline;}
p.one {text-decoration-skip-ink: none;}
p.two {text-decoration-skip-ink: all;}
label {content: "." attr(class); display: block; font: 5em Consolas, monospace; text-align: center; padding-top: 0.67em; opacity: 0.67;}
</style>
</head>
<body class="l3up">

<p class="one">he thought sourly</p>
<p class="two">he thought sourly</p>
<p class="three">he thought sourly</p>
<p class="one">彼は酸っぱいと思った</p>
<p class="two">彼は酸っぱいと思った</p>
<p class="three">彼は酸っぱいと思った</p>
<label>none</label>
<label>all</label>
<label>auto</label>
</body>
</html>
