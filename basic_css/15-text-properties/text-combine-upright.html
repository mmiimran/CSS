<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Various types of upright combinations</title>
<style type="text/css">
</style>
<style type="text/css">
div {display: flex; font: 2em serif;}
p {writing-mode: vertical-rl;}
.combine {text-combine-upright: all;}
</style>
</head>
<body>

<div lang="zh-Hant">
<p>这是一些文本</p>
<p class="combine">这是一些文本</p>
<p>这是117一些0文本23日</p>
<p class="combine">这是117一些0文本23日</p>
<p class="combine">这是<span>117</span>一些<span>0</span>文本<span>23</span>日</p>
<p>这是<span class="combine">117</span>一些<span class="combine">0</span>文本<span class="combine">23</span>日</p>
</div>

</body>
</html>
