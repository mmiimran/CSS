<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Text indenting with percentages</title>
<link rel="stylesheet" type="text/css" href="ch06.css">
<style type="text/css">
body {width: 500px;}
div {width: 400px;}
p {text-indent: 10%;}
</style>
</head>
<body>

<div>
<p>This paragraph is contained inside a DIV, which is 400px wide, so the
first line of the paragraph is indented 40px (400 * 10% = 40).  This is
because percentages are computed with respect to the width of the element.</p>
</div>

</body>
</html>
