<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Various decoration styles</title>
<link rel="stylesheet" type="text/css" href="ch06.css">
<style type="text/css">
p {text-decoration-line: underline; text-decoration-thickness: 0.1em; font-size: 1.5em;}
p.one {text-decoration-style: solid;}
p.two {text-decoration-style: double;}
p.three {text-decoration-style: dotted;}
p.four {text-decoration-style: dashed;}
p.five {text-decoration-style: wavy;}
</style>
</head>
<body>

<p class="one">This text has been decorated with a solid underline.</p>
<p class="two">This text has been decorated with a double underline.</p>
<p class="three">This text has been decorated with a dotted underline.</p>
<p class="four">This text has been decorated with a dashed underline.</p>
<p class="five">This text has been decorated with a wavy underline.</p>

</body>
</html>
