<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Text-top and -bottom alignment</title>
<link rel="stylesheet" type="text/css" href="ch06.css">
<style type="text/css">
p {font-size: 2em; margin: 0;}
img.ttop {vertical-align: text-top;}
img.tbot {vertical-align: text-bottom;}
</style>
</head>
<body>

<p>Here: a <img src="i/tall.gif" class="tbot" alt="tall" /> tall image,
and then a <img src="i/short.gif" class="tbot" alt="short" /> image.</p>
<p>Here: a <img src="i/tall.gif" class="ttop" alt="tall"> tall image,
and then a <img src="i/short.gif" class="ttop" alt="short" /> image.</p>

</body>
</html>
