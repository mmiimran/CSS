<!DOCTYPE html>
<html lang="jp-jp">
<head>
  <meta charset="utf-8"/>
  <title lang="en-US">The four values of flex-direction property when writing mode is <code>horizontal-tb</code></title>  
  <link rel="stylesheet" href="c/examples.css"/>  
<style>
body {
  font-size: 25px;
  text-align: center;
  display: grid;
  grid-template-columns: 1fr 1fr 3fr;
  grid-template-rows: auto auto;
}
div {
  background-color: rgba(0 0 0 / 0.1);
}
article {
  display: flex;
  flex-direction: row;
  margin-block-end: 20px; 
  margin-inline-end: 20px;
  writing-mode: vertical-rl;
}

article > div {
  display: inline-flex;
  border: 1px dashed;
  padding: 10px;
  margin: auto;
}
div > div {
  border: 1px solid;
  height: 50px;
  padding: 0 10px;
  margin: 10px;
  line-height: 50px;
  flex: 1 1 50px;
  max-width: 200px;
  max-height: 200px;
  text-align: center;
}
body {
  font-size: 25px;
  text-align: center;
}
p {
  margin-block-start: 0; 
  writing-mode: horizontal-tb;
}
div > div:nth-of-type(2) {
  background-color: rgba(0 0 0 / 0.2);
}
div > div:nth-of-type(3) {
  background-color: rgba(0 0 0 / 0.3);
}
div > div:nth-of-type(4) {
  background-color: rgba(0 0 0 / 0.4);
}
div > div:nth-of-type(5) {
  background-color: rgba(0 0 0 / 0.5);
}
article:nth-of-type(1) {grid-row: 1/-1; grid-column: 1;}
article:nth-of-type(2) {grid-row: 1/-1; grid-column: 2;}
article:nth-of-type(3) {grid-row: 1; grid-column: 3;}
article:nth-of-type(4) {grid-row: 2; grid-column: 3; align-self: end;}

article:nth-of-type(-n+2) > div {width: max-content;}
article:nth-of-type(-n+2) > div div {height: auto; line-height: 1.4;}
</style>
</head>
<body>

  <article>
    <div style="flex-direction: row;">
      <div>一</div>
      <div>二</div>
      <div>三</div>
      <div>四</div>
      <div>五</div>
    </div>
    <p lang="en-US">row</p>
  </article>

  <article>
    <div style="flex-direction: row-reverse;">
      <div>一</div>
      <div>二</div>
      <div>三</div>
      <div>四</div>
      <div>五</div>
    </div>
    <p style="clear: both;" lang="en-US">row-reverse</p>
  </article>

  <article>
    <div style="flex-direction: column;" dir="rtl">
      <div>一</div>
      <div>二</div>
      <div>三</div>
      <div>四</div>
      <div>五</div>
    </div>
    <p lang="en-US">column</p>
  </article>

  <article>
    <div style="flex-direction: column-reverse;" dir="rtl">
      <div>一</div>
      <div>二</div>
      <div>三</div>
      <div>四</div>
      <div>五</div>
    </div>
    <p lang="en-US">column-reverse</p>
  </article>

</body>
</html>
