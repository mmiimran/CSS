<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>The values of the align-items property for both rows and columns</title>
<link rel="stylesheet" href="c/examples.css"/>
<style contenteditable>
html {
	font-size: 1.33vmin;
}
body {
	display: grid;
	grid-template-columns: 8fr 9fr;
	text-align: center;
	padding: 0.5rem;
	margin: 0;
} 
div, div > p {
	background-color: rgba(0,0,0,0.1);
}

section {
	display: flex;
	flex-wrap: wrap;
	gap: 3em 2em;
	padding: 0 2em;
	align-items: start;
	align-content: start;
}
section:first-child {
	justify-content: end;
}
section:first-child figure div {
	font-size: 1.33em;
}
section + section {
	border-left: 1px dotted black;
}
figure {
	align-self: stretch;
	margin: 0;
	padding: 0;
}
figure > div {
	display: flex;
	flex-direction: row;
	gap: 0.25em;
	border: 1px dashed;
	padding: 0.25em;
} 
.rows figure {
	width: 45%;
}
.rows figure div {
	height: 5em;
}
.rows figure div p  {
	white-space: pre-wrap;
}
.cols figure div {
	flex-direction: column;
	height: 14.6em;
}
.cols figure:nth-last-child(-n+2) div {
	height: auto;
}

figcaption {
	font: bold 2.5em monospace;
}
div > p {
	border: 1px solid; 
	margin: 0; 
	padding: 0.25em;
}
div p:nth-of-type(1) {
	font-size: 1.67em;
}
div p:nth-of-type(2) {
	font-size: 1.33em;
}
div p:nth-of-type(3) {
	font-size: 1.0em;
}
div p:nth-of-type(4) {
	font-size: 0.8em;
}
div p:nth-of-type(5) {
	font-size: 0.67em;
}
</style>
</head>
