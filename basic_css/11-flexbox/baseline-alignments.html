<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Baseline alignments</title>  
   <link rel="stylesheet" href="c/examples.css"/>

<style>
body {
  padding: 0.5em;
  margin: 0;
  font-size: 1.5rem;
  display: flex;
  gap: 2em;
  max-width: max-content;
}
div {
  background-color: rgba(0,0,0,0.1);
}
figure {
  position: relative; width: 18em;
  margin: 0;
  padding: 0;
}
figure > div {
 display: flex;
 flex-flow: row wrap;
 gap: 1em;

}
figure > div > div {
 border: 1px solid;
}
.c, .h {
 margin-top: 1.5em;
}
.d, .i {
 margin-bottom: 1em;
}
.j {
 font-size: 3em;
}
div > div {
  border: 1px solid;
}
figcaption {
  margin-top: 0.5em;
  font: 0.85em monospace;
  max-width: max-content;
  margin-inline: auto;
}
div:before {
  margin-top: -1px;
}
.j {
  font-size: 3rem;
}


.e:before,
.f:before,
.k:before {
  content: '';
  position: absolute;
  left: 0; right: 0;
  border-top: 1px solid red;
  height: 1px; 
}
.e:after,
.f:after,
.k:after {
  content: '';
  position: absolute;
  left: 0; right: 0;
  border-top: none; height: 1.2em;
  border-bottom: 1px solid blue;
}
figure .c:before,
figure .i:before {
  content: '';
  position: absolute;
  left: 0; right: 0;
  border-bottom: 2px dotted green;
}


figure:nth-of-type(1) .e:before {
	margin-top: -1.5em;
}
figure:nth-of-type(1) .f:before {
	margin-top: -1.5em;
}
figure:nth-of-type(1) .c:before,
figure:nth-of-type(1) .i:before {
	margin-top: 0.85em;
}
figure:nth-of-type(1) .c,
figure:nth-of-type(1) .h,
figure:nth-of-type(2) .d,
figure:nth-of-type(2) .i {
	color: red;
	background: #EEE;
}

figure:nth-of-type(2) .e:after {
	margin-top: 1em;
}
figure:nth-of-type(2) .f:after {
	margin-top: 1em;
}
figure:nth-of-type(2) .c:before,
figure:nth-of-type(2) .i:before {
	margin-top: 3.25em;
}

</style>
</head>


<body>

<figure>
<div style="align-items: first baseline;">
  <div class="a">A</div>
  <div class="b">BB<br/>BB</div>
  <div class="c">CCC<br/>CCC<br/>CCC</div>
  <div class="d">DDDD<br/>DDDD<br/>DDDD<br/>DDDD</div>
  <div class="e">EEEEE<br/>EEEEE<br/>EEEEE<br/>EEEEE<br/>EEEEE</div>
  <div class="f">FFFFFF<br/>FFFFFF<br/>FFFFFF<br/>FFFFFF<br/>FFFFFF<br/>FFFFFF</div>
  <div class="g">GGGGG<br/>GGGGG<br/>GGGGG<br/>GGGGG<br/>GGGGG</div>
  <div  class="h">HHHH<br/>HHHH<br/>HHHH<br/>HHHH</div>
  <div class="i">III<br/>III<br/>III</div>
  <div class="j">JJ<br/>JJ</div>
</div>
<figcaption>align-items: baseline<br/>align-items: first baseline</figcaption>
</figure>

<figure>
<div style="align-items: last baseline;">
  <div class="a">A</div>
  <div class="b">BB<br/>BB</div>
  <div class="c">CCC<br/>CCC<br/>CCC</div>
  <div class="d">DDDD<br/>DDDD<br/>DDDD<br/>DDDD</div>
  <div class="e">EEEEE<br/>EEEEE<br/>EEEEE<br/>EEEEE<br/>EEEEE</div>
  <div class="f">FFFFFF<br/>FFFFFF<br/>FFFFFF<br/>FFFFFF<br/>FFFFFF<br/>FFFFFF</div>
  <div class="g">GGGGG<br/>GGGGG<br/>GGGGG<br/>GGGGG<br/>GGGGG</div>
  <div  class="h">HHHH<br/>HHHH<br/>HHHH<br/>HHHH</div>
  <div class="i">III<br/>III<br/>III</div>
  <div class="j">JJ<br/>JJ</div>
</div>
<figcaption>align-items: last baseline</figcaption>
</figure>

</body>
</html>
