<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>The values of the justify-content property</title>
<link rel="stylesheet" href="c/examples.css"/>
<style contenteditable>
html {
	font-size: 1.33vmin;
}
body {
	display: grid;
	grid-template-columns: 1fr 1fr;
	text-align: center;
	padding: 0.5rem;
	margin: 0;
}

@media (max-width: 850px) {
	body {
		display: block;
	}
}

div, div > p {
	background-color: rgba(0,0,0,0.1);
}

section {
	display: flex;
	flex-wrap: wrap;
	gap: 3em 3em;
	padding: 0 2em;
	align-items: start;
}
section:first-child {
	justify-content: end;
}
section:first-child figure div {
	font-size: 1.33em;
}
section + section {
	border-left: 1px dotted black;
}
figure {
	align-self: stretch;
	margin: 0;
	padding: 0;
}
figure > div {
	display: flex;
	flex-direction: row;
	gap: 0.25em;
	border: 1px dashed;
	padding: 0.25em;
} 
.rows figure {
	width: 45%;
}
.rows figure div p  {
	white-space: pre-wrap;
}
.cols figure div {
	flex-direction: column;
	height: 15.5em;
}

figcaption {
	font: bold 2.5em monospace;
}
div > p {
	border: 1px solid; 
	margin: 0; 
	padding: 0.25em;
}
div p:nth-of-type(1) {
	font-size: 1.67em;
}
div p:nth-of-type(2) {
	font-size: 1.33em;
}
div p:nth-of-type(3) {
	font-size: 1.0em;
}

</style>
</head>
<body> 

<section class="rows">

<figure>
<div style="justify-content: normal;">
<p>One
</p>
<p>Two
Two
</p>
<p>Three
Three
Three
</p>
</div>
<figcaption>normal<br>stretch</figcaption>
</figure>
<figure>
<div style="justify-content: center;">
<p>One
</p>
<p>Two
Two
</p>
<p>Three
Three
Three
</p>
</div>
<figcaption>center</figcaption>
</figure>
<figure>
<div style="justify-content: flex-start;">
<p>One
</p>
<p>Two
Two
</p>
<p>Three
Three
Three
</p>
</div>
<figcaption>start<br>
flex-start</figcaption>
</figure>
<figure>
<div style="justify-content: flex-end;">
<p>One
</p>
<p>Two
Two
</p>
<p>Three
Three
Three
</p>
</div>
<figcaption>end<br>flex-end</figcaption>
</figure>
<figure>
<div style="justify-content: space-between;"> 
<p>One
</p>
<p>Two
Two
</p>
<p>Three
Three
Three
</p>
</div>
<figcaption>space-between</figcaption>
</figure>
<figure>
<div style="justify-content: space-around;"> 
<p>One
</p>
<p>Two
Two
</p>
<p>Three
Three
Three
</p>
</div>
<figcaption>space-around</figcaption>
</figure>
<figure>
<div style="justify-content: space-evenly;"> 
<p>One
</p>
<p>Two
Two
</p>
<p>Three
Three
Three
</p>
</div>
<figcaption>space-evenly</figcaption>
</figure>

</section>

<section class="cols">

<figure>
<div style="justify-content: normal;">
<p>One
</p>
<p>Two
Two
</p>
<p>Three
Three
Three
</p>
</div>
<figcaption>normal<br>stretch</figcaption>
</figure>
<figure>
<div style="justify-content: center;">
<p>One
</p>
<p>Two
Two
</p>
<p>Three
Three
Three
</p>
</div>
<figcaption>center</figcaption>
</figure>
<figure>
<div style="justify-content: flex-start;">
<p>One
</p>
<p>Two
Two
</p>
<p>Three
Three
Three
</p>
</div>
<figcaption>start<br>
flex-start</figcaption>
</figure>
<figure>
<div style="justify-content: flex-end;">
<p>One
</p>
<p>Two
Two
</p>
<p>Three
Three
Three
</p>
</div>
<figcaption>end<br>flex-end</figcaption>
</figure>
<figure>
<div style="justify-content: space-between;"> 
<p>One
</p>
<p>Two
Two
</p>
<p>Three
Three
Three
</p>
</div>
<figcaption>space-between</figcaption>
</figure>
<figure>
<div style="justify-content: space-around;"> 
<p>One
</p>
<p>Two
Two
</p>
<p>Three
Three
Three
</p>
</div>
<figcaption>space-around</figcaption>
</figure>
<figure>
<div style="justify-content: space-evenly;"> 
<p>One
</p>
<p>Two
Two
</p>
<p>Three
Three
Three
</p>
</div>
<figcaption>space-evenly</figcaption>
</figure>

</section>

</body>
</html>
