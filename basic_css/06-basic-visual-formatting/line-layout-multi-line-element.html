<title>A multiple-line inline element</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="base.css">
<style type="text/css">
p {white-space: wrap;}
span {border: 1px dashed gray;}
</style>

<body>


<p>
<span>This is text held within a <code>span</code> element that is inside a containing element (a paragraph, in this case).  The border shows the boundaries of the <code>span</code> element.</span>
</p>
