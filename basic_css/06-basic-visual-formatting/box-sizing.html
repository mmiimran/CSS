<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN"
			"http://www.w3.org/TR/REC-html40/strict.dtd">
<html>
<head>
<title>The effects of box-sizing</title>
<link rel="stylesheet" type="text/css" href="base2.css">
<style type="text/css">
body {font-size: 24px; display: flex; gap: 1em; max-inline-size: max-content;}
code, pre {font-size: 0.9em;}
div {background: silver;
	width: 400px; height: 200px;
	padding: 25px;
	border: 5px solid gray;
	background: url(i/rulers.png);}
#two {box-sizing: border-box;}
</style>
</head>
<body>

<div id="one">
Each <code>div</code> has the following styles:
<pre>
block-size: 200px;
inline-size: 400px;
padding: 25px;
border: 5px solid gray;
</pre>
</div>

<div id="two">
But that one has been given <br><code>box-sizing: content-box</code>, and this one is set to <code>box-sizing: border-box</code>.
</div>

</body>
</html>
