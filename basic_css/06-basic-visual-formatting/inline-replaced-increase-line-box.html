<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN"
			"http://www.w3.org/TR/REC-html40/strict.dtd">
<html>
<head>
<title>Replaced elements can increase the height of the line box but not the value of line-height</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="base.css">
<style type="text/css">
	img {height: 40px; width: 40px;}
	img.one {margin: 0; padding: 0; border: 3px dotted;}
	img.two {margin: 10px; padding: 10px; border: 3px solid;}
</style>
</head>
<body>


<p>
This paragraph contains an <code>img</code> element.  This element has been given a height that is larger than a typical line-box height for this paragraph,
<img src="i/Flag_Map_of_Ohio.svg">
which leads to potentially unwanted consequences.  The extra space you see between lines of text is to be expected.
</p>

</body>
</html>
