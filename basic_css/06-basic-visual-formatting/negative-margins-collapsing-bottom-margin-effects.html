<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>The effects of a negative block-end margin</title>
<link rel="stylesheet" type="text/css" href="base2.css">
<style type="text/css">
body {font-size: 20px;}

	p.neg {margin-bottom: -50px; margin-right: 10px;
		margin-left: 10px; margin-top: 0;
		border: 3px solid gray;}
</style>
</head>
<body>


	<div style="width: 420px; margin-top: 50px;">
		<p class="neg">
			A paragraph.
		</p>
	</div>
	<p>
		The next paragraph.
	</p>

</body>
