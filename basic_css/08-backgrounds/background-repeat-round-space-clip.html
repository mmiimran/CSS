<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Figure 21</title>
<style type="text/css">
html {background: #CCC;}
body {display: flex; font-size: 20px; padding-top: 5em; gap: 1em; max-width: max-content; background: #FFF;}

div {height: 10em; width: 10em; padding: 1em; border: 1px dotted red;
	background-image: url(i/yinyang.png);
	background-size: 42px;
	background-origin: padding-box;
	position: relative;
}
div code {position: absolute; width: 100%; left: 0; top: -5em; text-align: center; font: 1em Consolas, monospace;}
.round {background-repeat: round;}
.space {background-repeat: space;}
.clipc {background-clip: content-box;}
.clipp {background-clip: padding-box;}
.clipb {background-clip: border-box;}
</style>
</head>
<body>

<div class="round clipp"><code>background-repeat: round<br>background-clip: padding-box</code></div>
<div class="round clipc"><code>background-repeat: round<br>background-clip: content-box</code></div>
<div class="space clipp"><b><code>background-repeat: space<br>background-clip: padding-box</code></div>
<div class="space clipc"><b><code>background-repeat: space<br>background-clip: content-box</code></div>

</body>
</html>
